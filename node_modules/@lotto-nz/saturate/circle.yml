machine:
  node:
    version: 4.2.6
dependencies:
  pre:
    - ./scripts/circleci.sh
    - npm install -g npm@3.5.x
  override:
    - make clean && npm install
test:
  override:
    - make test-coveralls && ./node_modules/.bin/nsp check
  post:
    - make release
    - npm cache clear
    - rm -fr ~/.npmrc
